<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/aside.css" />
        <script src="../lib/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="../js/aside.js" type="text/javascript"></script>
    </head>
    <body style='height:2000px'>
        <!-- 侧边栏外盒子 -->
        <div id="aside">
            <!-- 定位侧边栏和购物车栏的盒子 -->
            <div class="aside">
                <!-- 侧边栏 -->
                <div class="sidenav">
                    <ul>
                        <li class='car'><s></s>购物车0件</li>
                        <li class='collection'><s></s>我的收藏</li>
                        <li class='wx'><s></s>
                            <div>
                                <div class="wxpic">
                                    <img src="../img/wx.png"/>
                                </div>
                                <p>加微信享受更多优惠<br/>ID：kdlyao</p>
                            </div>
                        </li>
                        <li class='advise'><s></s>投诉建议</li>
                        <li class='returntop'><s></s>返回顶部</li>
                    </ul>
                </div>
                <!-- 购物车栏 -->
                <div class="sidecar">
                    <!-- mybuy -->
                    <div class='mybuy'>
                        <p>购物车<span>（0件）</span><s class='close'></s></p>
                        <div class="carbottom">
                            <p>查看购物车全部产品>></p>
                            <ul class='goods_scroll'>
                                <!-- 购物车栏里的商品，ajax渲染 -->
                                <li>
                                    <div class="gpic fl">
                                        <img src="../img/goodlist1.jpg"/>
                                    </div>
                                    <div class='goodname'>急支糖浆</div>
                                    <div class='goodprice'>单价：￥<span>26.80</span></div>
                                    <div class='goodtotal'>
                                        <div class="number fl">
                                            <div class='sub'> </div>
                                            <input type="text"/>
                                            <div class='add'></div>
                                        </div>
                                        <div class='pricetotal fl'>￥358.00</div>
                                    </div>
                                    <div class="goodclose"></div>
                                </li>
                            </ul>
                            <div class='price'>
                                <p>购物车内共XX件商品</p>
                                <p>总价：<span>xxx元</span></p>
                                <div class="btn">去购物车结算</div>
                            </div>
                        </div>
                    </div>
                    <!-- mycollection -->
                    <div class='mycollection' style='display:none'>
                        <p>我的收藏<span>（0件）</span><s class='close'></s></p>
                        <div class="carbottom">
                            <p>查看收藏全部产品>></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
